<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Pass - Contain Special Char -->
<!-- Pass- Contain Capital -->
<!-- Username - cannot contain spaces -->

    <div class="container">
        <div class="box">
            <h2>Register</h2>
            <div class="register-value">
                <label for="username">Username</label> <br>
                <input type="text" id="username" class="input"> <br>
                <p id="usernametxt" class="text"></p>
                <label for="password">Password</label> <br>
                <input type="password" id="password" class="input"> <br>
                <p id="passwordtxt" class="text"></p>
            <div class="checkbox">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Show Password</label>
            </div>
            </div>
            <div class="forgotpsw">
                <a href="#">Forgot Password</a>
            </div>
            <div class="register-button">
                <button id="submit" onclick="submit()">Register</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
